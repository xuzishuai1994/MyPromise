<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./js/mypromise.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript">

	var p1 = new Promise(function (resovle, reject) {
		setTimeout(function () {
			resovle('1');
		}, 3000);
	});


	var p2 = new Promise(function (resovle, reject) {
		setTimeout(function () {
			resovle('2');
		}, 1000);
	});


	var p3 = new Promise(function (resovle, reject) {
		setTimeout(function () {
			resovle('3');
		}, 5000);
	});

	var p4 = new Promise(function (resovle, reject) {
		setTimeout(function () {
			resovle('4');
		}, 6000);
	});

	Promise.all([p1,p2,p3,p4]).then(function (res) {
		console.log(res);
	}, function (err) {
		console.log(err);
	})


	</script>
</body>
</html>
